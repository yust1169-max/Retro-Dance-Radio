<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Dance Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Retro Dance Radio Logo" id="logo">
      <h1>Retro Dance Radio</h1>
    </header>

    <section class="current-track-section">
      <h2>Слушайте сейчас:</h2>
      <div id="current-track">Загрузка...</div>
      <!-- Рабочий плеер через iframe -->
      <iframe 
        src="https://radio.retrodanceradio.com/embed/retro_dance_radio" 
        width="300" 
        height="200" 
        frameborder="0" 
        allow="autoplay">
      </iframe>
    </section>

    <section class="history-section">
      <h2>Последние треки:</h2>
      <ul id="history"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
